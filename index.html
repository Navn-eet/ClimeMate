<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon_io/apple-touch-icon.png"> <!--Favicon ued for tab icon.-->
    <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="res/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/3d0749345c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" >
    <title>ClimeMate</title>
</head>
<body>
    <div class="main_container">
        <!--Navigation tab-->
        <div class="nav_bar"> 
            <nav class="navbar">
                <div class="logo">
                    <a href="#main_container">ClimeMate</a>
                </div>
                <div class="location">
                    <i class="fa fa-location-dot"></i>
                    <span>Current Location</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search city...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="icon-button">
                    <button><img src="res/alert-circle.svg" alt="Fun Button"></img></button>
                </div>
                <div class="image-button">
                    <button><img src="res/me.jpg" alt="Button Image"></button>
                </div>
            </nav>
        </div>


        <!-- 2 sub divs  -->
        <div class="main_box">
            <div class="left_box">
                <div class="tempbox">
                    <div id="text_temp">
                        <p id="t">TEMPERATURE</p>
                        <br>
                        <p id="tv">14 C</p>
                    </div>
                    <div id="logo_temp"></div>
                </div>
        
                <div class="panel"> 
                    <button>Pressure <i class="fa-solid fa-arrow-up"></i></button>
                    <button>Humidity <i class="fa-solid fa-droplet-percent"></i> </button>
                    <button>Wind <i class="fa-solid fa-wind"></i></button>
                </div>
            </div>
        
            <div class="right_box">
                <div class="sug_box">
                    <div class="datetime"><p>Date</p><p>Time</p></div>
                    <div class="sug">
                        <h3>Suggestions:</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae quo, iure eos, aliquid accusamus facilis quibusdam magni debitis quas assumenda ut nisi ullam unde et optio modi inventore molestiae necessitatibus.</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</body>
</html>
