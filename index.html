<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon_io/apple-touch-icon.png"> <!--Favicon ued for tab icon.-->
    <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="res/favicon_io/site.webmanifest">
    <script src="https://kit.fontawesome.com/3d0749345c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" >
    <title>ClimeMate</title>
</head>
<body>
    <div class="main_container">
        <div class="main_div">
            <div class="content">
                
                <div class="first_nav">
                    <div class="logo">
                        <a href="#main_container">ClimeMate</a>
                    </div>
                    <div class="icon-button">
                        <button><img src="res/alert-circle.svg" alt="Fun Button"></img></button>
                    </div>
                    <div class="image-button">
                        <button><img src="res/me.jpg" alt="Button Image"></button>
                    </div>
                </div>
    
                <div class="second_nav">
                    <div class="location">
                        <i class="fa fa-location-dot"></i>
                        <span id="loc">Gadsden</span>
                    </div>
                    <div class="datetime">
                        <p>Sunday 01-02-2023</p>
                    </div>
                </div>
                
                <div class="search-box">
                    <input type="text" placeholder="Search city...">
                    <button><i class="fas fa-search"></i></button>
                </div>
    
                <div class="temp_box">
                    <div class="text_box">
                        <p>Temperature <i class="fa-solid fa-temperature-three-quarters"></i></p>
                        <p>temp</p>
                        <p>Weather Conditions</p>
                    </div>
                    <div class="logo">
                        <p>Logo</p>
                    </div>
                </div>
    
                <div class="panel"> 
                    <button>Pressure <i class="fa-solid fa-arrow-up"></i></button>
                    <button>Humidity <i class="fa-solid fa-percent"></i> </button>
                    <button>Wind <i class="fa-solid fa-wind"></i> </button>
                </div>
    
                <div class="sug_box">
                    <h2>Suggestions</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui hic assumenda minima autem velit eveniet dignissimos quasi harum beatae. </p>
                </div>
                
                <div class="copyright">
                    <p>Â©All rights reserved </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
